# =============================================================================
# V.E.X. — Global Configuration
# =============================================================================
# Copy this file to data/config.local.ini and customise it.
# data/config.local.ini is git-ignored so credentials never leave this host.

[general]
# Framework version
version = 1.0.0

# Default output directory (relative to VEX_ROOT)
output_dir = loot

[ai]
# AI provider endpoint (OpenAI-compatible)
# endpoint = https://api.openai.com/v1/chat/completions
# model     = gpt-4o
# Set VEX_AI_KEY in your environment — never store keys in this file.

[network]
# Default interface for network modules
# interface = eth0

# Default scan timeout (seconds)
timeout = 30

[web]
# Default user-agent string
user_agent = Mozilla/5.0 (compatible; VEX/1.0)

# Follow HTTP redirects
follow_redirects = true

[proxy]
# Uncomment to route traffic through a proxy (e.g. Burp Suite)
# http_proxy  = http://127.0.0.1:8080
# https_proxy = http://127.0.0.1:8080
